---
- name: Gather Facts
  gather_facts: True
  hosts: eve_devices
  vars_files:
    - creds.yml
  
  tasks:
  - name: Configure Provider
    set_fact:
      provider:
        username: "{{ username }}"
        password: "{{ password }}"
        host: "{{ inventory_hostname }}"

  - name: Backup Config
    ios_config:
      provider: "{{ provider }}"
      backup: yes

  - name: Gather Facts
    ios_facts:
      gather_subset: "!config"
    register: ios_facts_out
    
  - name: Copy Facts
    copy: content="{{ ios_facts_out | to_nice_json }}" dest="backup/{{ ansible_net_hostname }}.json"
